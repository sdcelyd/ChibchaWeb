{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administradores - ChibchaWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/styles/chibcha-theme.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1b1215 0%, #69554b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: rgba(229, 211, 181, 0.95);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        .login-header {
            background: linear-gradient(135deg, #6c371f 0%, #69554b 100%);
            color: #e5d3b5;
            padding: 2rem;
            text-align: center;
        }
        .admin-badge {
            background: #eab21b;
            color: #1b1215;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 1rem auto;
            display: inline-block;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #69554b;
            border-radius: 0.375rem;
            background-color: rgba(255, 255, 255, 0.9);
            color: #1b1215;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #eab21b;
            background-color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(234, 178, 27, 0.25);
        }
        .btn-primary {
            background-color: #6c371f;
            border-color: #6c371f;
            color: #e5d3b5;
            font-weight: bold;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #eab21b;
            border-color: #eab21b;
            color: #1b1215;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-label {
            color: #6c371f;
            font-weight: 600;
        }
        .links-footer {
            margin-top: 1.5rem;
            text-align: center;
        }
        .links-footer a {
            color: #6c371f;
            transition: color 0.2s ease;
            text-decoration: none;
            margin: 0 10px;
        }
        .links-footer a:hover {
            color: #eab21b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card border-0">
                    <div class="login-header">
                        <i class="fas fa-shield-alt fa-3x mb-3"></i>
                        <h3>Panel de Administración</h3>
                        <div class="admin-badge">
                            <i class="fas fa-lock"></i> Acceso Seguro
                        </div>
                    </div>
                    
                    <div class="card-body p-4">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">
                                    <i class="fas fa-user"></i> Usuario
                                </label>
                                <input type="text" name="username" class="form-control" id="id_username" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="id_password" class="form-label">
                                    <i class="fas fa-lock"></i> Contraseña
                                </label>
                                <input type="password" name="password" class="form-control" id="id_password" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt"></i> Ingresar
                                </button>
                            </div>
                        </form>

                        <div class="links-footer">
                            <a href="{% url 'home' %}">
                                <i class="fas fa-home"></i> Inicio
                            </a>
                            <a href="{% url 'login' %}">
                                <i class="fas fa-users"></i> Portal Clientes
                            </a>
                            <hr>
                            <a href="{% url 'empleados:log' %}">
                                <i class="fas fa-id-badge"></i> Portal Empleados
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
