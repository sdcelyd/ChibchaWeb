{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}{% trans "Registrar Cliente" %}{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="card card-chibcha p-4 shadow">
        <h2 class="text-chibcha-secondary mb-4">{% trans "Registrar Cliente" %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-chibcha-primary">{% trans "Registrar" %}</button>
        </form>
    </div>
</div>
{% endblock %}
