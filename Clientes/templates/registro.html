{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Registrar Cliente{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="card card-chibcha p-4 shadow">
        <h2 class="text-chibcha-secondary mb-4">Registrar Cliente</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-chibcha-primary">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}
