{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Registrar Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Registrar Cliente</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
{% endblock %}
