{% extends "base.html" %}
{% block title %}Editar Cliente{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header bg-warning text-dark">
            <h5 class="mb-0"><i class="fas fa-user-edit"></i> Editar Información del Cliente</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
x                    <label for="id_username" class="form-label">
                        <i class="fas fa-user me-1"></i>Nombre de Usuario
                    </label>
                    <input type="text" name="username" class="form-control" id="id_username" 
                           value="{{ cliente.user.username }}" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_first_name" class="form-label">
                            <i class="fas fa-user-tag me-1"></i>Nombre
                        </label>
                        <input type="text" name="first_name" class="form-control" id="id_first_name" 
                               value="{{ cliente.user.first_name|default:'' }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_last_name" class="form-label">
                            <i class="fas fa-user-tag me-1"></i>Apellido
                        </label>
                        <input type="text" name="last_name" class="form-control" id="id_last_name" 
                               value="{{ cliente.user.last_name|default:'' }}">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">
                        <i class="fas fa-envelope me-1"></i>Email
                    </label>
                    <input type="email" name="email" class="form-control" id="id_email" 
                           value="{{ cliente.user.email }}" required>
                </div>
                <div class="mb-3">
                    <label for="id_telefono" class="form-label">
                        <i class="fas fa-phone me-1"></i>Teléfono
                    </label>
                    <input type="tel" name="telefono" class="form-control" id="id_telefono" 
                           value="{{ cliente.telefono|default:'' }}">
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">
                        <i class="fas fa-lock me-1"></i>Nueva Contraseña (opcional)
                    </label>
                    <input type="password" name="password" class="form-control" id="id_password" 
                           placeholder="Dejar en blanco para mantener la actual">
                    <div class="form-text">Solo completa si deseas cambiar la contraseña</div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{% url 'clientes:detalle_cliente' %}" class="btn btn-secondary me-md-2">
                        <i class="fas fa-times me-1"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-warning">
                        <i class="fas fa-save me-1"></i>Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
