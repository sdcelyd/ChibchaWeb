{% extends "base_clientes.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2>Compra de Paquetes de Páginas</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="cantidad" class="form-label">¿Cuántas páginas deseas comprar?</label>
            <input type="number" name="cantidad" id="cantidad" class="form-control" min="1" required>
            <div class="form-text">Cada página tiene un valor de $X (puedes personalizar este mensaje).</div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Continuar</button>
    </form>
</div>
{% endblock %}
