<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Cliente - ChibchaWeb</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">ChibchaWeb</a>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4">Detalle del Cliente</h1>

    <div class="card">
        <div class="card-header bg-primary text-white">
            {{ cliente.nombre }}
        </div>
        <div class="card-body">
            <p class="card-text"><strong> Email:</strong>  {{ cliente.email }}</p>
            <p class="card-text"><strong>Dirección:</strong> {{ cliente.direccion }}</p>
            <p class="card-text"><strong>Teléfono:</strong> {{ cliente.telefono }}</p>
            <p class="card-text"><strong>Tarjeta de Crédito:</strong> {{ cliente.tarjeta_credito }}</p>
            <a href="{% url 'clientes:editar_cliente' user.id %}" class="btn btn-warning mt-3">Editar</a>
            <form method="post" action="{% url 'clientes:borrar_cliente' user.id %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-3" onclick="return confirm('¿Estás seguro de que deseas eliminar tu cuenta?');">Eliminar</button>
            </form>
            <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Volver al listado</a>
        </div>
    </div>
</div>

<footer class="bg-light text-center text-lg-start mt-4">
  <div class="text-center p-3">
    © 2025 ChibchaWeb. Todos los derechos reservados.
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
