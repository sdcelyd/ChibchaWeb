{% extends "base.html" %}

{% block title %}Inicio de Sesión Exitoso - ChibchaWeb{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="text-success mb-3">¡Inicio de sesión exitoso!</h2>
                    <p class="lead mb-4">Bienvenido, <strong>{{ user.username }}</strong></p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'clientes:detalle_cliente' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-user me-2"></i>Ver Mi Perfil
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>Ir al Inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
